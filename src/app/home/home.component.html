<div class="card-container">
  <p-card
    *ngFor="let item of items"
    [header]="item.title"
    [subheader]="item.description"
    [style]="{ width: '200px' }"
  >
    <p>{{ item.location }}</p>
    <p>{{ item.date | date : "dd/MM/yyyy" }}</p>
    <ng-template pTemplate="header">
      <p-image
        class="card-image"
        [src]="item.images[0]?.url"
        alt="Image"
        [preview]="true"
      />
    </ng-template>
  </p-card>
</div>
